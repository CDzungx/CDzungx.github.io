<!DOCTYPE html>
<html lang="vi" style="width: 100%; height: 100%; overflow: auto;">

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Lunar New Year</title>
    <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/gentius" type="text/css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/hjet" type="text/css" />
    <link rel=stylesheet href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style type="text/css">
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .boxtet {
            position: relative;
            top: 0;
            transition: top ease 0.2s;
        }

        .boxtet:hover {
            top: -3px;
        }
    </style>
</head>


<body style="width: 100%; height: 100%; font-family:'GentiusGentius';font-style:normal;">

    <section class=pt-6 style="width: 100%; height: 100%;">
        <div class="container block pt-4" style="width: 100%; height: 100%;">
            <div class="box"
                style="width: 100%; height: 90%;background-image: linear-gradient(160deg,#dc3545 0%, #dc3545 100%);">

                <div class="mt-2 has-text-centered has-text-white ">
                    <h1 class="title pt-5 is-1 is-size-2-mobile has-text-white has-text-weight-bold"
                        style="font-family:'hjet'">
                        TẾT NHÂM DẦN
                    </h1>
                    <p style="font-family:'hjet'; font-size: 7em;">
                        2022
                    </p>
                </div>



                <div class="countdown">
                    <div class="columns is-mobile is-centered has-text-centered has-text-weight-bold pt-4">
                        <div class="column is-one-fifth is-one-quarter-mobile">
                            <div class="box boxtet">
                                <span class="is-size-1 is-size-2-mobile p-0" id="day"></span>
                                <div class="box p-0"
                                    style="width: 100%; height: 90%;background-image: linear-gradient(160deg, #f1f1f1 0%, #dbdbdb 100%);">
                                    <p class="subtitle p-0 is-3 is-size-5-mobile">Ngày</p>
                                </div>
                            </div>
                        </div>
                        <div class="column is-one-fifth is-one-quarter-mobile">
                            <div class="box boxtet">
                                <span class="is-size-1 is-size-2-mobile p-0" id="hour"></span>
                                <div class="box p-0"
                                    style="width: 100%; height: 90%;background-image: linear-gradient(160deg, #f1f1f1 0%, #dbdbdb 100%);">
                                    <p class="subtitle p-0 is-3 is-size-5-mobile">Giờ</p>
                                </div>
                            </div>
                        </div>
                        <div class="column is-one-fifth is-one-quarter-mobile">
                            <div class="box boxtet">
                                <span class="is-size-1 is-size-2-mobile p-0" id="minute"></span>
                                <div class="box p-0"
                                    style="width: 100%; height: 90%;background-image: linear-gradient(160deg, #f1f1f1 0%, #dbdbdb 100%);">
                                    <p class="subtitle p-0 is-3 is-size-5-mobile">Phút</p>
                                </div>
                            </div>
                        </div>
                        <div class="column is-one-fifth is-one-quarter-mobile">
                            <div class="box boxtet">
                                <span class="is-size-1 is-size-2-mobile p-0" id="second"></span>
                                <div class="box p-0"
                                    style="width: 100%; height: 90%;background-image: linear-gradient(160deg, #f1f1f1 0%, #dbdbdb 100%);">
                                    <p class="subtitle p-0 is-3 is-size-5-mobile">Giây</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="columns is-centered p-0 pt-6">
                    <div class="button p-0">
                        <div data-video="XIb_upDwC0Y" data-autoplay="1" data-loop="1" id="youtube-audio">
                            Sound
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        var countDate = new Date('Feb 01, 2022 00:00:00').getTime();

        function newYear() {
            var now = new Date().getTime();
            gap = countDate - now;

            var second = 1000;
            var minute = second * 60;
            var hour = minute * 60;
            var day = hour * 24;

            var d = Math.floor(gap / (day));
            var h = Math.floor((gap % (day)) / (hour));
            var m = Math.floor((gap % (hour)) / (minute));
            var s = Math.floor((gap % (minute)) / (second));

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
        }
        setInterval(function () {
            newYear();
        }, 1000)
    </script>

</body>

</html>
