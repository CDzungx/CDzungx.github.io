<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>CDzungx</title>
    <link rel=stylesheet href=rccss.css>
    <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel=stylesheet>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body style="font-family: 'Mitr', sans-serif;">

    <section class="section">
        <div class="container">
            <article class="media">
                <div class="media-left">
                    <figure class="image is-128x128">
                        <div class="box" style="background-color: #171719;">
                            <img src="src\img\vanced.png">
                        </div>
                    </figure>
                </div>

                <div class="media-content">
                    <div class="content mt-3">
                        <h1 class="title is-1" style="font-family: 'Carter One', cursive; font-weight:bolder">
                            Youtube Vanced
                        </h1>
                        <p class="subtitle is-4">
                            The <strong>Advanced</strong> Youtube!
                        </p>

                    </div>
                </div>
                <div class="media-right">
                    <a href="/">
                        <button class="button is-primary is-outlined">
                            <span class="icon">
                                <i class="fas fa-home"></i>
                            </span>
                            <span>Homepage</span>
                        </button>
                    </a>
                </div>
            </article>


            <div class="columns mt-3">
                <div class="column is-one-quarter">
                    <div class="box" style="background-image: linear-gradient(160deg, #efeded 0%, #e9e3e3 100%);">
                        <p class="title is-3" style="font-weight:bolder">Ad-block</p>
                        <p class="subtitle is-5">Built-in Ad-blocker:<br>Blocks all videos ads</p>
                    </div>
                </div>

                <div class="column is-one-quarter">
                    <div class="box" style="background-image: linear-gradient(145deg, #efeded 0%, #e1dede 100%);">
                        <p class="title is-3" style="font-weight:bolder">Sponsor Block</p>
                        <p class="subtitle is-5">Skip annoying sponsor segments</p>
                    </div>
                </div>

                <div class="column is-one-quarter">
                    <div class="box" style="background-image: linear-gradient(145deg, #efeded 0%, #e1dede 100%);">
                        <p class="title is-3" style="font-weight:bolder">Customization</p>
                        <p class="subtitle is-5">Change UI, video resolution<br>Overidding codec & more</p>
                    </div>
                </div>

                <div class="column is-one-quarter">
                    <div class="box" style="background-image: linear-gradient(145deg, #efeded 0%, #e1dede 100%);">
                        <p class="title is-3" style="font-weight:bolder">PiP</p>
                        <p class="subtitle is-5">Play videos in Picture-in-Picture mode</p>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
